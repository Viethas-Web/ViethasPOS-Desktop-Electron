<script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on("print-edit", (event, obj) => {
        let html = "";
        html += `<div>${obj.html}</div>`;
        if(obj.a4) document.body.innerHTML = `<style> @page {margin:16pt} </style> ${html}`;
        else document.body.innerHTML = `<style> @page {margin:0} </style> ${html}`;
        ipcRenderer.send('do', obj);
    })

</script>
